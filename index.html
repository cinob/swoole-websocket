<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cinob聊天室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <script src='https://vjs.zencdn.net/7.6.0/video.js'></script>
  <style>
    .box {
      display: flex;
    }
    .chat-l {
      width: 80%;
    }
    .content {
      padding: 5px;
      height: 400px;
      overflow-y: scroll;
    }
    .chat-r {
      width: 18%;
      height: 400px;
      padding: 5px;
      overflow-y: scroll;
    }
    .border {
      border: 2px solid #eee;
      border-radius: 5px;
    }
    .login {
      width: 200px;
      padding-top: 30%;
      margin: 0 auto;
    }
    .login input {
      margin: 5px 0;
      padding: 5px;
    }
    .login button {
      margin-top: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-if="isLogin">
      房间{{room}}
      <button v-show="!isliving" @click="conLiving">进入直播</button>
      <button v-show="isliving" @click="disConLiving">退出直播</button>
      <button @click="logOut">退出房间</button>
      <div v-show="isliving">
      <!--   <video autoplay id="video" class="video-js vjs-default-skin" controls preload="none" >
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
      </video> -->
        <video autoplay id="video" style="width:100%;"></video>
        <canvas id="canvas"></canvas>
      </div>
      <div v-show="!isliving" class="box">
        <div class="chat-l">
          <div class="content border">
            <div v-for="item in message">
              {{item}}
            </div>
          </div>
        </div>
        <div class="chat-r border">
            <div v-for="item in userList" @click="">
              {{item.name}}
            </div>
        </div>
      </div>
      <div>
        对
        <select name="" v-model="user">
          <option value="0">全体</option>
          <option v-for="item in userList.slice(1)" :value="item.fd"> {{item.name}} </option>
        </select>
        <input type="text" v-model="input">
        <button @click="send">发送</button>
      </div>
    </div>
    <div v-else class="login">
      <div>
        <div>昵称</div>
        <input type="text" placeholder="昵称" v-model="name">
      </div>
      <div>
        <div>房间号</div>
        <input type="text" placeholder="房间号" v-model="room">
      </div>
      <button @click="getIntoRoom">进入房间</button>
    </div>
  </div>
</body>
<script>
  var websocket = null;
  var video = document.getElementById('video')
  var canvas = document.getElementById('canvas')
  var context = canvas.getContext('2d')
  navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;  
  window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL; 

  var app = new Vue({
    el: '#app',
    data: {
      isLogin: false,
      name: null,
      room: null,
      user: 0,
      message: [],
      input: '',
      userList: [],
      pushNotify: false,
      isliving: false
    },
    methods: {
      send () {
        websocket.send('{"info": "'+this.input+'","fd": '+this.user+'}')
        this.input = ''
      },
      showToMessage (msg) {
        this.message.push(msg)
        if (this.pushNotify) {
          new Notification('有新消息！', {body: msg});
        }
      },
      addUser (user) {
        if (user.length > 0) {
          this.userList = user
        }
      },
      getIntoRoom () {
        if (this.name && this.room) {
          this.isLogin = true
          websocket = new WebSocket('ws://192.168.0.152:8080');
          let t = this
          websocket.onmessage = function (res) {
            t.showToMessage(eval('(' + res.data + ')').msg)
            t.addUser(eval('(' + res.data + ')').userList)
          }
          websocket.onopen = function () {
            websocket.send('{"name": "'+t.name+'","room": "'+t.room+'"}')
          }
        }
      },
      logOut () {
        this.isLogin = false
        this.message = []
        websocket.close()
      },
      notifyCheck () {
        // 先检查浏览器是否支持
        if (!("Notification" in window)) {
          this.pushNotify = false
        } else if (Notification.permission === "granted") {
          this.pushNotify = true
        } else if (Notification.permission !== 'denied') {
          Notification.requestPermission(function (permission){
            // 如果用户同意，就可以向他们发送通知
            if (permission === "granted") {
              this.pushNotify = true
            }
          })
        }
      },
      draw: function () {
        try{
            context.drawImage(video, 0, 0, this.output.width, this.output.height);
        }catch(e){
            if (e.name == "NS_ERROR_NOT_AVAILABLE") {
                return setTimeout(this.draw, 100);
            } else {
                throw e;
            }
        }
        if(video.src){
            // websocket.send('{"info": "'+this.output.toDataURL("image/jpeg", 0.5)+'","fd": '+this.user+'}')
        }
        setTimeout(this.draw, 100);
      },
      conLiving: function () {
        this.getMedia()
        // this.draw
        this.isliving = true
      },
      disConLiving: function () {
        this.isliving = false
      },
      getMedia () {
        if (navigator.getUserMedia) {
          navigator.getUserMedia({
            'video': true,
            'audio': true
          }, this.successFunc, this.errorFunc);    //success是获取成功的回调函数  
        } else {
          alert('您的浏览器版本太低，不支持开启摄像头');
        }
      },
      successFunc (stream) {  
        video.src = window.URL.createObjectURL(stream);
      },
      errorFunc(e) {  
        alert('Error！'+e);
      }
    },
    mounted: function () {
      this.notifyCheck()
    }
  })

</script>
</html>
